<!DOCTYPE html>
<html>
<head>
	<title>Attendance Tracker</title>
	<link href="style/style.css" rel="stylesheet"/>
</head>
<body>

<div class="outerContainer">
	<div class="pageOne">
	<h1 id="heading">Attendance Tracker</h1>
		<form class="attendForm">
			<select id="studName">
				<option value="" id="placeholder">Select Your Name...</option>
			</select>
				<br/>
			<input type="text" id="word" placeholder="Secret Word"/>

			<button id="btnSubmit">I'm Here!</button>
			
		</form>

		<h3 class="dont">Don't See Your Name? Add It!</h3>
		<form class="addStudent">
			<input class="newName" placeholder="New Student Name" type="text"/>

			<button id="addStu">Add Student</button>

		</form>

		<footer>Copyright Tyler Young 2015 &copy;</footer>	

	</div>
	
</div>




<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/transit.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
